{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">
      <i class="fa-solid fa-truck-ramp-box fa-lg"></i> Stack It</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">
            <i class="fa-solid fa-boxes-stacked fa-lg"></i> Inventory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_item' %}"><i class="fa-solid fa-dolly fa-lg"></i> Add Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_supplier' %}"><i class="fa-solid fa-truck-field fa-lg"></i> Add Supplier</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin:index' %}"><i class="fa-solid fa-user-tie fa-lg"></i> Admin</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
  {% block body %}
  {% endblock %}
</div>
<footer class="footer mt-auto pt-2 pb-2 bg-primary text-white fixed-bottom">
  <div class="text-center">
    <span>
      Copyright &copy; <script>document.write(new Date().getFullYear())</script> Inventory Manager
    </span>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
